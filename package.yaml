name:                exchangealgebra
version:             0.2.0.0
github:              "yakagika/ExchangeAlgebra"
license:             OW
author:              "Kaya Akagi"
maintainer:          "kaya3728@gmail.com"
copyright:           "2019 Kaya Akagi"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/ExchangeAlgebra#readme>

dependencies:
- base >= 4.7 && < 5
- text
- extensible
- time
- containers
- lens
- numeric-prelude
- unicode-show

library:
  source-dirs: src

executables:
  ExchangeAlgebra-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - exchangealgebra

tests:
  ExchangeAlgebra-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ExchangeAlgebra
